<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-1cbcbe37d8b8abcf374ac5f7f365f721"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "Ever Disciplined", "scale": {"scheme": "blues"}, "title": "Ever Disciplined", "type": "nominal"}, "tooltip": [{"field": "Ever Disciplined", "type": "nominal"}, {"field": "License Count", "type": "quantitative"}], "x": {"field": "Ever Disciplined", "title": "Ever Disciplined", "type": "nominal"}, "y": {"field": "License Count", "title": "Number of Licenses", "type": "quantitative"}}, "height": 400, "title": "Licenses by Ever Disciplined Status", "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-1cbcbe37d8b8abcf374ac5f7f365f721": [{"Ever Disciplined": "N", "License Count": 7718}, {"Ever Disciplined": "Y", "License Count": 378}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
